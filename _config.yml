# Dependencies
markdown:         kramdown
highlighter:      rouge

kramdown:
  auto_ids: true

# Permalinks
permalink:        pretty

# Server
source:           docs
destination:      _gh_pages
host:             0.0.0.0
port:             9001
baseurl:          ""
url:              https://web.jcu.io
encoding:         UTF-8
timezone:         Australia/Brisbane
exclude:          [assets/scss/]

gems:
  - jekyll-redirect-from
  - jekyll-sitemap

# Custom vars
current_version:  4.0.0-alpha
repo:             https://git.jcu.edu.au/stash/projects/WEBSTYLE/repos/jcu-web-framework
slack:            https://bootstrap-slack.herokuapp.com

download:
  source:         https://git.jcu.edu.au/stash/plugins/servlet/archive/projects/WEBSTYLE/repos/jcu-web-framework
  dist:           https://github.com/twbs/bootstrap/releases/download/v4.0.0-alpha/bootstrap-4.0.0-alpha-dist.zip

blog:             http://blog.getbootstrap.com
expo:             http://expo.getbootstrap.com
themes:           http://themes.getbootstrap.com

cdn:
  # See https://www.srihash.org for info on how to generate the hashes
  css:            https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css
  css_hash:       "sha384-XXXXXXXX"
  js:             https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js
  js_hash:        "sha384-XXXXXXXX"
  jquery:         https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js
