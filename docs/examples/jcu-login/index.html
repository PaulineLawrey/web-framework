<!DOCTYPE html>
<html lang="en">
  <!-- All filepaths are relative for sub-folder serving on Bitbucket Server. -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>JCU Web Framework: Sign In Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/jcu.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--<link href="signin.css" rel="stylesheet">-->
  </head>

  <body role="application">

    <header class="container jcu-header jcu-header--banner jcu-bg--green-rainforest">
      <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 p-y jcu-bg--black-75pc">
          <div class="container">
            <div class="row">
              <div class="col-xs-6 text-left">
                <a href="https://www.jcu.edu.au">
                  <img class="img-fluid" src="../../dist/images/jcua-logo-mono-reversed.svg" alt="JCU Australia logo">
                </a>
              </div>
              <div class="col-xs-6 text-right">
                <h1 class="jcu-header__page-title">Sign in</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container jcu-content">
      <div class="row m-y">
        <div class="col-md-6 col-md-offset-3">
          <form class="m-y" action="#" method="post">
            <div class="form-group">
              <div class="form-group">
                <label class="sr-only" for="inputUsername">Enter your username</label>
                <input class="form-control form-control-lg" id="inputUsername" name="username" type="text" placeholder="Username" required autofocus>
              </div>
              <div class="form-group">
                <label class="sr-only" for="inputPassword">Enter your password</label>
                <input class="form-control form-control-lg" id="inputPassword" name="password" type="password" placeholder="Password" required>
              </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block m-y" type="submit">Sign in</button>

            <div class="form-group text-center">
              <a href="#">Forgot your password?</a>
            </div>

            <div class="form-group">
              <div class="checkbox">
                <label for="rememberMeInput">
                  <input id="rememberMeInput" name="remember-me" type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div class="checkbox">
                <label for="warnMeInput">
                  <input id="warnMeInput" name="warn-me" type="checkbox" value="warn-me"> Warn me before automatically logging into other sites
                </label>
              </div>
            </div>
          </form>

          <div class="alert alert-warning" role="alert">
            As a security precaution, please <strong>exit your web
            browser</strong> when you have finished accessing services that
            require authentication.
          </div>

        </div> <!-- /col-xs-6 -->
      </div> <!-- /row -->
    </main> <!-- /container -->

    <footer class="container jcu-footer">
      <section class="row jcu-colophon">
        <div class="col-xs-12">
          <ul class="list-inline">
            <li>Copyright &copy; 1995 to 2015 James Cook University.  All rights reserved.</li>
            <li>ABN 46253211955</li>
          </ul>
        </div>
      </section>
    </footer>

    <!-- Accessibility testing library -->
    <script src="../../assets/js/vendor/tota11y.min.js"></script>
  </body>
</html>
